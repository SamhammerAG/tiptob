<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tiptap Editor Test Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./src/web-components.ts"></script>
    <style>
        .content {
            max-width: 900px;
            margin: 2rem auto;

            .editor {
                margin-bottom: 1rem;
                border: 1px solid #cecece;
                background-color: white;
                color: black;
                border-radius: 2px;
            }

            .editor a {
                all: unset;
                color: blue;
                text-decoration: underline;
                cursor: pointer;
            }

            .toolbar {
                display: flex;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 0.25rem;
                margin: 0;
                font-family: "Inter", sans-serif;
                border-bottom: 1px solid #cecece;
                background-color: white;
                padding: 0 1rem;
            }

            .toolbar .spacer {
                width: 1px;
                margin: 0.25rem 0.25rem;
                background-color: #ccced1;
            }

            .wrapper {
                position: relative;
                overflow: hidden;
                width: 100%;
            }

            .wrapper::-webkit-scrollbar {
                width: 0.5rem;
                height: 0.5rem;
            }

            .wrapper::-webkit-scrollbar-thumb {
                background: #b0b5ba;
                border-radius: 0.5rem;
            }

            .wrapper::-webkit-scrollbar-track {
                background: #efefef;
            }

            .wrapper::-webkit-scrollbar-thumb:hover {
                background: #a6ccf7;
            }

            .text-area {
                min-height: 25rem;
                max-height: 25rem;
                padding: 1rem 1.5rem;
                overflow: auto;
                word-wrap: break-word;
                white-space: break-spaces;
                transition: opacity 0.15s;
            }

            .text-area .tiptap.ProseMirror {
                outline: none;
                min-height: 22rem;
            }

            .text-area ol {
                padding: 0;
                margin-left: 1.5rem;
            }

            .text-area ul {
                margin-left: 1.5rem;
            }

            .text-area ul li {
                list-style: disc;
            }

            .text-area table {
                table-layout: fixed;
                width: 100%;
                border: 1.5px double black;
                border-collapse: collapse;
            }

            .text-area table th,
            .text-area table td {
                box-sizing: border-box;
                white-space: normal;
                border: 1px solid black;
                position: relative;
                min-width: 2rem;
                padding: 0.5rem;
                text-align: left;
            }

            .text-area table th {
                background-color: rgba(61, 37, 20, 0.05);
            }

            .text-area table .selectedCell:after {
                background: rgba(61, 37, 20, 0.08);
                content: "";
                left: 0;
                right: 0;
                top: 0;
                bottom: 0;
                pointer-events: none;
                position: absolute;
                z-index: 2;
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <div class="editor">
            <div class="toolbar">
                <tiptob-heading-button></tiptob-heading-button>
                <tiptob-bold-button></tiptob-bold-button>
                <tiptob-italic-button></tiptob-italic-button>
                <tiptob-strike-button></tiptob-strike-button>
                <tiptob-underline-button></tiptob-underline-button>
                <tiptob-text-align-button></tiptob-text-align-button>
                <div class="spacer"></div>
                <tiptob-font-color-button></tiptob-font-color-button>
                <tiptob-font-highlight-button></tiptob-font-highlight-button>
                <div class="spacer"></div>
                <tiptob-bullet-list-button></tiptob-bullet-list-button>
                <tiptob-ordered-list-button></tiptob-ordered-list-button>
                <div class="spacer"></div>
                <tiptob-hyperlink-button></tiptob-hyperlink-button>
                <tiptob-image-button></tiptob-image-button>
                <tiptob-table-button></tiptob-table-button>
                <div class="spacer"></div>
                <tiptob-undo-button></tiptob-undo-button>
                <tiptob-redo-button></tiptob-redo-button>
                <tiptob-remove-format-button></tiptob-remove-format-button>
                <tiptob-show-html-button></tiptob-show-html-button>
                <div class="spacer"></div>
                <tiptob-token-button></tiptob-token-button>
            </div>
            <div class="wrapper">
                <div class="text-area"></div>
                <tiptob-table-bubble-menu></tiptob-table-bubble-menu>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
</body>

</html>
